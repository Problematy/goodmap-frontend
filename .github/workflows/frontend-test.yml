name: Testing pipeline

on:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dev dependencies
        run: npm ci
      - name: Run lint test
        run: make lint

  frontend-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test with coverage
        run: make coverage
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: './coverage/lcov.info'
          github-token: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    needs: frontend-test

    uses: problematy/goodmap-e2e-tests/.github/workflows/e2e-tests.yml@b2987f23cc7f4eaa38413f70ed5def242ea0c016
    with:
      goodmap-version: 'main'
      goodmap-frontend-version: ${{ github.sha }}
