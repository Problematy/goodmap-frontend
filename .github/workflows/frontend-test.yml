name: Testing pipeline

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: 'read'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.14'
      - name: Install dev dependencies
        run: npm install
      - name: Run lint test
        run: make lint

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.14'
      - name: Install dependencies
        run: npm install
      - name: Test with coverage
        run: make coverage
      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          path-to-lcov: './coverage/lcov.info'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run e2e tests
        uses: problematy/goodmap-e2e-tests@main
        with:
          goodmap-version: 'main'
          goodmap-repository: problematy/goodmap
          # current version of this repository
          goodmap-frontend-version: ${{ github.sha }}
          # current repository that is being tested
          goodmap-frontend-repository: ${{ github.repository }}
